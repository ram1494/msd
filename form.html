<!DOCTYPE html>
<html>
<head>
<title>registration form</title>
</head>
<body>
<form>
<center>
<h1>Register</h1>
<table>
<tr>
<td><br>Username:</td>
<td><br><input type="text"></td>
</tr>
<tr>
<td><br>Email id:</td>
<td><br><input type="text"></td>
</tr>
<tr>
<td><br>Phone no:</td>
<td><br><input type="text"></td>
</tr>
<tr>
<td><br>date of birth:</td>
<td><br><input type="date"></td>
</tr>
<tr>
<td><br>gender:</td>
<td><br><input type="radio" name="gender" value="Male"><label>Male</label><input type="radio" name="gender" value="Female"><label>Female</label></td> 
</tr>
<tr>
<td><br>Nationality:</td>
<td><br><select id="country" value="country" name="country">
<option value="select">-select-</option>
<option value="India">India</option>
<option value="USA">USA</option>
<option value="England">England</option>
<option value="France">France</option>
<option value="Germany">Germany</option>
</select>
</tr>
<tr>
<td><br>Skills:</td>
<td><br><input type="checkbox"><label>programming</label><input type="checkbox"><label>communication</label><input type="checkbox"><label>writing</label></td>
</tr>
<tr>
<td><br>Enter password:</td>
<td><br><input type="password"></td>
</tr>
<tr>
<td><br>Re-enter password:</td>
<td><br><input type="password"></td>
</tr>
<tr>
<td><br><input type="submit"></td>
<td><br><input type="reset"></td>
</tr>
</table>
</center>
</form>
</body>
</html>
